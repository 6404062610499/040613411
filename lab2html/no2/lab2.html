<!DOCTYPE html>

<body>

<h1>แบบฟอร์มจองทัวร์</h1>
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible"
		content="IE=edge">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0">
	<title>GfG</title>
</head>

<body>
	<form>
		<fieldset>
			<legend>ข้อมูลทั่วไป</legend>
			<p>
				<label for="fname-lname">ชื่อ-สกุล:<br></label>
                <input type="text" id="fname-lname" name="fname-lname" placeholder="กรอกชื่อ-สกุล" required>
			</p>

			<p>
				<label for="email">Email:<br></label>
                <input type="email" id="email" name="email" required>
			</p>

            <p>
                <label for="phone">โทรศัพท์:<br></label>
                <span class="border-end country-code px-2">+66</span>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{2}[0-9]{3}[0-9]{4}" required>
			</p>

			<p>
				<label for="address">ที่อยู่:<br/>
					<textarea name="address" cols="30" rows="3"></textarea>
				</label>
			</p>

            <p> 
                <label for="postal">รหัสไปรษณีย์:
                    <input type="tel" pattern="[0-9]*" max="99999" />
                </label>
            </p>
			<p>
                    <label for="file">รูปผู้จอง :</label>
                    <input id="file" type="file" />
			</p>

		</fieldset>
        <fieldset>
            <legend>ข้อมูลเข้าสู่ระบบ</legend>
            <p>
				<label for="username">Username:<br></label>
                <input type="text" id="username" name="username" pattern="(?=.*\d)(?=.*[a-z])(?=.*).{8,}" title="ประกอบด้วยตัวเลข ตัวอักษร หรือ _ ตั้งแต่ 8 ตัวขึ้นไป" required>
			</p>

            <p>
				<label for="psw">Password:<br></label>
                <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="ประกอบด้วยอักขระ 8 ตัวขึ้นไป" required>
			</p>

        </fieldset>
        <fieldset>
            <legend>ข้อมูลทัวร์ที่ต้องการ</legend>
            <p>
                <label for="tour">แพคเกจทัวร์ :</label>
                <select id="tour" name="tourlist" form="tourform">
                    <option value="Select">--select--</option>
                    <option value="Japan">ญี่ปุ่น</option>
                    <option value="Korean">เกาหลี</option>
                    <option value="USA">สหรัฐอเมริกา</option>
                    <option value="Switzerland">สวิตเซอร์แลนด์</option>
                    <option value="Australia">ออสเตรเลีย</option>
                </select>
            </p>

            <p>
                <label for="trip">วันที่เดินทาง :</label>
                <input type="date" id="trip" name="trip">
            </p>
            <p>
                <label for="member">จำนวนผู้เดินทาง :</label>
                <input type="number" id="member" name="trip" min="1" max="10"> 
            </p>

            <p>
                <label for="typetour">เน้นการท่องเที่ยวแบบใด?<br></label>
                <input type="checkbox" name="typetour" value="shop">ชอปปิ้ง<br>
                <input type="checkbox" name="typetour" value="natural">ธรรมชาติ<br>
                <input type="checkbox" name="typetour" value="sea">ทะเล<br>

            </p>
        </fieldset>
    <br>
    <label>ยอมรับเงื่อนไขและข้อตกลง</label>
    <input type="radio" name="term" value="agree" checked="checked"/>I agree
    <input type="radio" name="term" value="disagree"/>I disagree
    <input type="submit" value="จอง">
</form>
</body>
</html>


</body>
